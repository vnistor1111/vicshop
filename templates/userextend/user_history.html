{% extends 'base.html' %}
{% block title %} User History {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Message</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for history in user_history %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ history.message }}</td>
                            <td>{{ history.date_joined }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
