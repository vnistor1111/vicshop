{% extends 'base.html' %}
{% block title %}Create a new category{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create a product category</h3>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn-custom">Add category</button>
                            <a href="{% url 'manage_categories' %}" class="btn-back">Back to Category Management</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
