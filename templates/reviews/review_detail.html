{% extends 'base.html' %}
{% block title %}Create a new product{% endblock %}
{% block content %}
    <div class="review-detail">
        <h1>Product Review Detail</h1>
        <p><strong>Product:</strong> {{ review.product.name }}</p>
        <p><strong>Review:</strong> {{ review.review }}</p>
        <p><strong>Rating:</strong> {{ review.get_rating_display }}</p>
        <p><strong>Date:</strong> {{ review.date|date:"F d, Y" }}</p>
    </div>
{% endblock %}
