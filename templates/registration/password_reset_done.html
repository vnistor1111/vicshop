{% extends 'base.html' %}

{% block title %} Password Reset Successful {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Password Reset Successful</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <p>Password reset is complete.</p>
                            <p>Your password has been changed.</p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'login' %}" class="btn btn-success">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
