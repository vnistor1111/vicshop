{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 gy-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <form method="post">
                    {% csrf_token %}
                        <div class="card-body">
                            {{ form }}
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-outline-success">Login</button>
                            <a href="{% url 'create_user' %}" class="btn btn-outline-success">Sign Up</a>
                            <a href="{% url 'password_reset' %}" class="btn btn-outline-success">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
